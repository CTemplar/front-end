<div class="mailbox-actionbar">
  <div class="row">
    <div class="col-12 col-sm-8 mailbox-actionbar-col">
      <ul class="mailbox-actionbar-menu">
        <li class="btn-dropdown mailbox-dropdown checkbox-dropdown">
          <div ngbDropdown>
            <button ngbDropdownToggle
                    class="dropdown-toggle"

                    id="actionsDropdownMenuButton">
              <span class="fancy-field-group">
                <input class="d-none fancy-field-control checked-type-minus"
                       id="mailboxBulkActions"
                       name="[]"
                       type="checkbox" />
                <label for="mailboxBulkActions"
                       class="fancy-field-empty"></label>
              </span>
            </button>
            <div ngbDropdownMenu="ngbDropdownMenu"
                 aria-labelledby="actionsDropdownMenuButton">
              <a class="dropdown-item"
                 href="">All</a>
              <a class="dropdown-item"
                 href="">Read</a>
              <a class="dropdown-item"
                 href="">Unread</a>
              <a class="dropdown-item"
                 href="">Starred</a>
              <a class="dropdown-item"
                 href="">Unstarred</a>
            </div>
          </div>
        </li>
        <li class="px-0">
          <a href=""
             class="disabled border-right-0 border-radius-right-0">
            <i class="icon icon-archive"></i>
          </a>
        </li>
        <li class="pr-0 pl-0 hidden-xs-down">
          <a href=""
             class="disabled border-right-0 border-radius-0">
            <i class="icon icon-warning"></i>
          </a>
        </li>
        <li class="px-0">
          <a href=""
             class="disabled border-radius-left-0">
            <i class="icon icon-garbage"></i>
          </a>
        </li>
        <li class="btn-dropdown more-xs-options pl-0 hidden-sm-up">
          <div ngbDropdown>
            <button ngbDropdownToggle
                    class="border-left-0 border-radius-left-0"
                    id="dropdownMoreOptions"
                    >
              <i class="icon icon-more"></i>
            </button>
            <div ngbDropdownMenu="ngbDropdownMenu"
                 class="mobiledOptionsDropdown"
                 aria-labelledby="dropdownMoreOptions">
              <ul class="more-xs-options-list">
                <li>
                  <a href=""
                     class="disabled">
                    <i class="icon icon-warning"></i>
                  </a>
                </li>
                <li class="btn-dropdown mailbox-dropdown folders-dropdown">
                  <div ngbDropdown>
                    <button ngbDropdownToggle
                            class="disabledx"
                            id="extraOptionsDropdownMenuButton"
                            >
                      <i class="icon icon-folder"></i>
                    </button>
                    <div ngbDropdownMenu="ngbDropdownMenu"
                         aria-labelledby="extraOptionsDropdownMenuButton">
                      <a class="dropdown-item"
                         href="">
                        <span class="folder-color-box is-success"></span>Folder 1</a>
                      <a class="dropdown-item"
                         href="">
                        <span class="folder-color-box is-info"></span>Another Folder 21</a>
                      <a class="dropdown-item"
                         href="">
                        <span class="folder-color-box is-warning"></span>Folder 33</a>
                      <a class="dropdown-item"
                         href="">
                        <i class="icon icon-inbox"></i>Inbox</a>
                      <a class="dropdown-item"
                         href="">
                        <i class="icon icon-inbox"></i>Draft</a>
                      <a class="dropdown-item"
                         href="">
                        <i class="icon icon-archive"></i>Archive</a>
                      <span class="divider-item d-block"></span>
                      <a class="dropdown-item"
                         href=""
                         data-toggle="modal"
                         data-target="#createFoldersModal">
                        <i class="icon icon-folder"></i>Create folder</a>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li class="btn-dropdown mailbox-dropdown folders-dropdown hidden-xs-down">
          <div ngbDropdown>
            <button ngbDropdownToggle
                    class="disabledx"
                    id="folderDropdownMenuButton"
                    >
              <i class="icon icon-folder"></i>
            </button>
            <div ngbDropdownMenu="ngbDropdownMenu"
                 aria-labelledby="folderDropdownMenuButton">
              <a class="dropdown-item"
                 href="">
                <span class="folder-color-box is-success"></span>Folder 1</a>
              <a class="dropdown-item"
                 href="">
                <span class="folder-color-box is-info"></span>Another Folder 21</a>
              <a class="dropdown-item"
                 href="">
                <span class="folder-color-box is-warning"></span>Folder 33</a>
              <a class="dropdown-item"
                 href="">
                <i class="icon icon-inbox"></i>Inbox</a>
              <a class="dropdown-item"
                 href="">
                <i class="icon icon-inbox"></i>Draft</a>
              <a class="dropdown-item"
                 href="">
                <i class="icon icon-archive"></i>Archive</a>
              <span class="divider-item d-block"></span>
              <a class="dropdown-item"
                 href=""
                 data-toggle="modal"
                 data-target="#createFoldersModal">
                <i class="icon icon-folder"></i>Create folder</a>
            </div>
          </div>
        </li>
        <li class="btn-dropdown mailbox-dropdown mailbox-dropdown-lg more-options-dropdown pl-0">
          <div ngbDropdown
               class="dropdown">
            <button ngbDropdownToggle
                    class="disabledx"

                    id="moreOptionsDropdownMenuButton">More</button>
            <div ngbDropdownMenu="ngbDropdownMenu"
                 aria-labelledby="moreOptionsDropdownMenuButton">
              <a class="dropdown-item"
                 href="">Add star</a>
              <a class="dropdown-item"
                 href="">Mark as read</a>
              <a class="dropdown-item"
                 href="">Mark as unread</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-sm-4 mailbox-actionbar-col hidden-xs-down">
      <div class="mail-controls d-flex align-items-center justify-content-end">
        <div class="mail-result-text text-muted">
          <small>1-50 of 2346</small>
        </div>
        <div class="mail-nav-control">
          <button
                  class="mail-nav-control-prev">
            <i class="icon icon-chevron-left"></i>
          </button>
          <button
                  class="mail-nav-control-next">
            <i class="icon icon-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
